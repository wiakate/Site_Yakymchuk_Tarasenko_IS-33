<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Payment</title>
</head>
<body>
<div class="review-container">
    <div class="review-modal">
        <div class="modal-header">
            <h2><span><a href="index.html">&#8592;</a></span> Ваш відгук</h2>
        </div>
        <div class="modal-content">
            <input type="text" placeholder="Введіть ваше ім'я">
            <input type="email" placeholder="Введіть ваш email">
            <div class="smile-rating">
                <div class="sub-header">Наскільки вам сподобалось</div>
                <div class="smiles">
                    <img src="assets/Type=very_sad.png" alt="very sad" data-value="1">
                    <img src="assets/Type=sad.png" alt="sad" data-value="2">
                    <img src="assets/Type=Neutral.png" alt="neutral" data-value="3">
                    <img src="assets/Type=happy.png" alt="happy" data-value="4">
                    <img src="assets/Type=happiest.png" alt="happiest" data-value="5">
                </div>
                <span class="smile-text">Оберіть смайлик</span>
            </div>
            <textarea name="review" id="review" cols="30" rows="10" placeholder="Запропонуйте ваші зміни"></textarea>
            <div class="button" id="submit-review">Залишити відгук</div>
        </div>
    </div>
</div>

<div class="success-modal" id="success-modal">
    <div class="success-content">
        <h2>Дякуємо!</h2>
        <p>Ваш відгук важливий для нас</p>
        <button id="close-success-modal">Закрити</button>
    </div>
</div>

<script src="scripts/review.js"></script>
</body>
</html>
